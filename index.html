<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Social links profile</title>
    <!-- Custom styles -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's Avatar" />
        <h1>Jessika Abonwaaf</h1>
        <h3>London, United Kingdom</h3>
        <p>"Front-end developer and avoid leader"</p>
        <div class="links">
          <a href="https://www.facebook.com/muhamedhoss" target="_blank" class="link">Facebook</a>
          <a href="https://www.frontendmentor.io/profile/MohammedHossam1" target="_blank" class="link">Frontend Mentor</a>
          <a href="https://github.com/MohammedHossam1/" target="_blank" class="link">Github</a>
          <a href="https://www.twitter.com" target="_blank" class="link">Twitter</a>
          <a href="https://www.instagram.com" target="_blank" class="link">Instagram</a>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://mohammedhossam.vercel.app">Mohammed Hossam</a>.
    </div>
  </body>
</html>
